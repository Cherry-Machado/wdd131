<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Form - Website</title>
    <meta name="description" content="Form Site">
    <meta name="author" content="Cherry Machado">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/form-small.css" rel="stylesheet">
    <link href="styles/form-large.css" rel="stylesheet">
    <script defer src="scripts/form.js"></script>
    <script defer src="scripts/review.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <label>Product Name
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product... &#9662;</option>
                    </select>
                </label>
                <label>Overall Rating</label>
                <div id="rating">
                    <input type="radio" id="onestar" name="rating" value="1" required><label for="onestar"></label>
                    <input type="radio" id="twostar" name="rating" value="2" required><label for="twostar"></label>
                    <input type="radio" id="threestar" name="rating" value="3" required><label for="threestar"></label>
                    <input type="radio" id="fourstar" name="rating" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="fivestar" name="rating" value="5" required><label for="fivestar"></label>
                </div>
                <label>Date of Installation<input type="date" id="date" name="completedate" required></label>
                <label>Which feature did you find useful in the product?<br><i>(Check all that apply)</i></label>
                <div class="feature">
                    <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
                    <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                    <label><input type="checkbox" id="easy" name="easy" value="yes">Easy of use</label>
                    <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                </div>
                <label for="written-text">Written Review (Optional)</label>
                <textarea placeholder="" name="written-text" id="written-text"></textarea>
                <label>Your Name (Optional)<input type="text" name="fname"></label>
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>¬© <span id="currentyear"></span> üçí Cherry Machado üçí Sao Paulo</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
